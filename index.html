<!DOCTYPE html>

<html>


<body>


      <header class="jumbotron">

         <div class="container">

            <h1><a href="#" id="ua-link"></a></h1>

            <script>

                function getUa() {

                    return location.hash.replace('#', '') || navigator.userAgent;

                }

                function updateLink(ua) {

                    var uaLink = document.getElementById('ua-link')

                    uaLink.href = '#' + ua;

                    uaLink.innerText = uaLink.textContent = ua;

                }

                updateLink(getUa());

            </script>

        </div>

      </header>

      <main>

        <div class="container">

            <div class="row">

                <div class="col-sm-8">

                    <pre id="breakdown"></pre>

                </div>

                <div class="col-sm-4">


                </div>

            </div>


        </div>

      </main>



    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <script src="https://unpkg.com/ua-parser-js@0.7.10/dist/ua-parser.min.js"></script>

    <script>

        function updateBreakdown(ua) {

            var parser = new UAParser(ua);

            $('#breakdown').text(JSON.stringify(parser.getResult(), undefined, 2));

        }

        updateBreakdown(getUa());

        window.onhashchange = function() {

            var ua = getUa();

            updateLink(ua);

            updateBreakdown(ua);

        }

    </script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    

</body>

</html>
